<html>
    <head>  
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <title>ELEMENTARY LEARNING WEB</title>
        <link rel="shortcut icon" href="Imagenes/Icono.png">     
        <style>
            body{
                background: #FFBF33;
                background: linear-gradient(to right, #c56900, #ffae00);
            }
            .bg{
                background-image: url(imagenes/login.png);
                background-position: center right;
                /* border-radius: 1%; */
            }
        </style> 
    </head>
    <body>
        <div class="container col mt-5 ">
            <div class="row align-items-stretch" style="background-color: whitesmoke;">
                <!-- <h1 class="fw-bold text-center py-2">Elementary Learning</h1> -->

                <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded-start">
                </div>

                <div class="col pt-5 bg-white p-5 rounded-end" style="background-color: rgb(0, 0, 0);"> 
                    <h2 class="fw-bold text-center py-2">Iniciar sesión</h2>
                    <!-- FORMULARIO -->
                    <form action="#"> 

                        <div class="mb-4">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" name="email">             
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form">Contraseña</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="mb-4 form-check form-switch">
                            <input type="checkbox" name="connected" class="form-check-input">
                            <label for="connected" class="form-check-label">Mantener sesión</label>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-secondary">Iniciar sesión</button>
                        </div>
                        
                        <div class="row">
                            <div class="col my-3 text-center">
                                <span>No tienes una cuenta? <br><a href="#" class="link-warning">Registrarme <br></a></span>
                            </div>
                            <div class="col my-3 text-center">
                                <span>Olvidaste tu contraseña? <br><a href="#" class="link-warning">Recuperar mi contraseña</a></span>
                            </div>
                        </div> 
                    </form> 

                    <!--  LOGIN DE REDES SOCIALES -->

                    <div class="container w-100 my-5">
                        <div class="row text-center">
                            <div class="col-12">Iniciar sesión con redes sociales</div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-primary w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2">
                                            <img src="Imagenes/fb.png" width="32" alt="">
                                        </div>

                                        <div class="col-10 text-center">
                                            Facebook
                                        </div>
                                    </div>
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2">
                                            <img src="Imagenes/google.png" width="32" alt="">
                                        </div>

                                        <div class="col-10 text-center">
                                            Google
                                        </div>
                                    </div>
                                </button>
                            </div>
                        </div>

                        
                    </div>
                </div>                   
            </div>                    
        </div>
        <script src="Scripts/login.js"></script>
    </body>
</html>
